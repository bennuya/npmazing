<div class="container mx-auto">
  <h2 class="titleFeedback">Please give me a Feedback regarding this App</h2>
  <br />
  <br />

  <form>
    <div class="mb-4">
      <label class="block text-white mb-2" for="username">
        Name
      </label>
      <input [(ngModel)]="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
        id="username" type="text" placeholder="Your name goes here..." required>
    </div>

    <div class="mb-6">
      <label class="block text-white mb-2" for="email">
        E-Mail
      </label>
      <input [(ngModel)]="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
        id="email" type="email" placeholder="Your E-Mail Address goes here...">
    </div>

    <div class="mb-6">
      <label class="block text-white mb-2" for="feedback">
        Your Feedback & Ideas
      </label>
      <textarea [(ngModel)]="feedback" name="feedback" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
        id="feedback" type="feedback" placeholder="Your Feedback and Ideas go here..."></textarea>
    </div>

    <div class="btnContainer flex items-center justify-between">
      <button (click)="show = !show" (click)="onSubmit()" class="fishBtn" type="button">
        Send Feedback
      </button>
    </div>

  </form>

  <br />
  <br />

  <div class="seeAll" *ngIf="show">
    <h3>
      <a>
        Do you want to look at all Feedbacks?
      </a>
    </h3>
  </div>

  <br />
  <br />

</div>
