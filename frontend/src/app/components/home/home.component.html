<div class="container mx-auto">
  <h1>Hi</h1>
  <p>please send help</p>

  <br />
  <br />

  <form>
    <div class="mb-4">

      <input [(ngModel)]="search" class="searchPackage shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
        id="packagesInput" name="searchBar" type="text" placeholder="rummage your favorite packages ..">

      <button (click)="goToSearch()" class="tooltip searchBtn bg-transparent text-grey-darker font-semibold hover:text-grey py-2 px-4 hover:border-transparent rounded">
        <i class="icofont-box"></i>
        <span class="tooltiptext">Click here to search or press Enter!</span>
      </button>
    </div>

  </form>
  <br />
  <br />

</div>
